<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <section class="card__content">
        <header class="card__header">
          <h1 class="card__title">Get <strong>insights</strong> that help your business grow.</h1>
        </header>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stats-item">
            <strong class="card__stats-title">10k+</strong>
            <span class="card__stats-text">COMPANIES</span>
          </li>
          <li class="card__stats-item">
            <strong class="card__stats-title">314</strong>
            <span class="card__stats-text">TEMPLATES</span>
          </li>
          <li class="card__stats-item">
            <strong class="card__stats-title">12M+</strong>
            <span class="card__stats-text">QUERIES</span>
          </li>
        </ul>
      </section>
      <figure class="card__image">
        <img src="./images/image-header-mobile.jpg" alt="Group of people working together">
        <!-- <picture>
          <source media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 769px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Group of people working together">
        </picture> -->
      </figure>
    </article>
  </main>
</body>
</html>
