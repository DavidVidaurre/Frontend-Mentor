<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="Illustration hero" class="card__img">
      <section class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__plan">
          <div class="card__plan-details">
            <img src="./images/icon-music.svg" alt="Icon music" class="card__plan-icon">
            <div class="card__plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__plan-link">Change</a>
        </div>
        <div class="card__buttons">
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
