<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__image-container">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
      </div>
      <section class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <p class="card__price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <span>0.041 ETH</span>
          </p>
          <p class="card__time">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <span>3 days left</span>
          </p>
        </div>
      </section>
      <footer class="card__footer">
        <img class="card__avatar" src="./images/image-avatar.png" alt="Avatar" />
        <p class="card__author">Creation of <span class="card__author-name">Jules Wyvern</span></p>
      </footer>
    </article>
  </main>
</body>
</html>
